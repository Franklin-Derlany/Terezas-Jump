<!DOCTYPE html>
<html lang="pt-br">
<head>

    <section class="game-board">
        <h1>

            <span class="amarelo">z</span>
            <span class="vermelho">a</span>
            <span class="verde">'s</span>
            <br>

                <span class="verde">p</span>
            </span>

        <img src="imagens/pablo-pixel.png" alt="nuvens" class="nuvem">

        <div class="grama"></div>

        <img src="imagens/pipe.png" alt="tubo" class="tubo">

    <section class="game-over">
        <h1>Game Over üôÅ</h1>
